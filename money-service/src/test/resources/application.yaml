spring:
  profiles:
    default: local

---
spring:
  config:
    activate:
      on-profile: dev

---
server:
  port: 9093

logging:
  topic: simplepay.logging.out.stdout

kafka:
  clusters:
    bootstrapservers: localhost:9092

membership:
  service:
    url: http://localhost:9091

spring:
  config:
    activate:
      on-profile: local
#H2
  h2:
    console:
      enabled: true
      path: /h2-console
#Database
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: SA
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql:
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
