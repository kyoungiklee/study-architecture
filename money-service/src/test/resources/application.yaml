---
# common LoggingProducer에서 사용하는 설정(모든 컨트롤러 접근 시 로깅)
kafka:
  clusters:
    bootstrapservers: localhost:9092
  task:
    producer:
      topic: simplepay.task.topic
    consumer:
      topic: simplepay.task.result.topic
    logging:
      topic: simplepay.logging.out.stdout
  consumer:
    group:
      id: simplepay.task.result.consumer
  enable:
    auto:
      commit: true
  auto:
    commit:
      interval:
        ms: 1000
    offset:
      reset: earliest
  key:
    deserializer: org.apache.kafka.common.serialization.StringDeserializer
  value:
    deserializer: org.apache.kafka.common.serialization.StringDeserializer

service:
  membership:
    url: http://localhost:8081
  banking:
    url: http://localhost:8082
    firmbanking:
      accountNumber: 5555-6666-7777-8888
      accountName: (주)심플페이

spring:
  config:
    activate:
      on-profile: test
#H2
  h2:
    console:
      enabled: true
      path: /h2-console
#Database
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test
    username: SA
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql:
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
