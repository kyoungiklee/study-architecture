    url: jdbc:h2:mem:test
    username: SA
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql:
    defer-datasource-initialization: true

  sql:
    init:
      mode: always